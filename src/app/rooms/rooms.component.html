<p>Welcome to {{hotelName}}</p>

<div [hidden]="hideRooms">
  <div [innerText]="rooms.totalRooms"></div>
</div>

<div *ngIf="rooms?.availableRooms">
  Rooms List:
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Photos</th>
      <th>Check In Time</th>
      <th>Check Out Time</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomList; let e=even; let o=odd;
                let i=index">
      <td>{{i + 1}}</td>
      <td>{{e ? "Even" : "Odd"}}</td>
      <td>{{room.roomNumber}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.amenities}}</td>
      <td>{{room.price}}</td>
      <td>{{room.photos}}</td>
      <td>{{room.checkInTime}}</td>
      <td>{{room.checkOutTime}}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
